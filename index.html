<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Editable Resume</h1>

  <!-- Placeholder for dynamically generated resume -->
  <div id="resume-output">
    <h2>Resume</h2>
    <p><strong>Name:</strong> <span id="output-name" class="editable" contenteditable="true"></span></p>
    <p><strong>Email:</strong> <span id="output-email" class="editable" contenteditable="true"></span></p>
    <p><strong>Education:</strong> <span id="output-education" class="editable" contenteditable="true"></span></p>
    <p><strong>Work Experience:</strong> <span id="output-experience" class="editable" contenteditable="true"></span></p>
    <p><strong>Skills:</strong> <span id="output-skills" class="editable" contenteditable="true"></span></p>
    <button id="save-btn">Save Changes</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
